<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML Template + Alpine.js (CDN)</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script defer src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
  <script src="./js/script.js"></script>

</head>

<body class="m-2 space-y-4" x-data>
  <div class="flex space-x-2 container mx-auto max-w-xl">
  <h1 class="font-semibold text-lg m-4" x-text="$store.data.topic"> </h1>
</div>
  <div class="container mx-auto max-w-xl">
    <p x-text="$store.data.count" :class = "[$store.data.color, $store.data.font]"></p>

    </p>
  </div>
  <div class="flex space-x-2 container mx-auto max-w-xl">

    <button class="border  px-2 rounded shadow-md bg-blue-200" onclick="resetCounter()">
      Reset Counter
    </button>


    <button class="border  px-2 rounded shadow-md bg-blue-200" onclick="inc()">
      +
    </button>


    <button class="border  px-2 rounded shadow-md bg-blue-200" onclick="dec()">
      -
    </button>


    <button class="border  px-2 rounded shadow-md bg-blue-200" onclick="addTen()">
      +10
    </button>


    <button class="border  px-2 rounded shadow-md bg-blue-200" onclick="subTen()">
      -10
    </button>


    <input class="border rounded drop-shadow px-1.5 w-32" placeholder="Eingabe Punkte"
      x-model.number="$store.data.inputPoints">


    <button class="border  px-2 rounded shadow-md bg-blue-200" onclick="addUserInput()">
      F체ge hinzu
    </button>
    <button class="border  px-2 rounded shadow-md bg-blue-200" onclick="subUserInput()">
      Ziehe ab
    </button>

    <div class="flex flex-col space-y-2 container mx-auto max-w-xl">
      <select 
      class="p-2 rounded-md"
      :class="$store.data.color"
      x-model="$store.data.color">
      <option value="">Farbe w채hlen</option>
        <template x-for="[lbl,clr] in [['Rot','bg-red-400'],['Gr체n','bg-green-400'],['Blau','bg-blue-400']]">
          <option 
          class="p-4"          
          :class="clr"
          :value="clr"
          x-text="lbl"/>
        </template>
      </select>
  </div>

      <div class="flex flex-col space-y-2 container mx-auto max-w-xl">
        <select 
        class="p-2 rounded-md"
        :class="$store.data.font"
        x-model="$store.data.font">
        <option value="">Font w채hlen</option>
          <template x-for="[lbl_f,ft] in [['Sans','fon-sans'],['Serif','font-serif'],['Mono','font-mono']]">
            <option 
            class="p-4"
            :class="ft"
            :value="ft"
            x-text="lbl_f"/>
          </template>
        </select>
        <span x-text="$store.data.font"></span>

    </div>

  </div>
</body>

</html>
